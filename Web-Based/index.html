<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Song Recommendation System</h1>
            <p>This website is made by <a href="https://github.com/HemantTheCoder/" target="_blank">Hemant Kumar</a></p>
        </header>
        
        <main>
            <label for="username">Enter Your Spotify Username:</label>
            <input type="text" id="username" placeholder="Your Spotify Username">

            <label for="playlist_id">Enter Playlist ID:</label>
            <input type="text" id="playlist_id" placeholder="Playlist ID">

            <button onclick="getRecommendations()">Get Recommendations</button>
            <button onclick="submitFeedback()">Submit Feedback</button>

            <div id="recommendations"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
